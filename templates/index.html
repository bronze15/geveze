<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tornado Chat Demo</title>
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
    </head>
    <body>
        <div id="wrap"></div>
        <div id="body">
            <div id="inbox">

            </div>
            <div id="input">
                <form action="/a/message/new" method="post" id="messageform">
                    <table>
                        <tr>
                            <td><input name="body" id="message" style="width:500px" type="text"></td>
                            <td style="padding-left:5px">
                                <input type="submit" value="{{ _("Post") }}">
                                <input type="hidden" name="next" value="{{ request.path }}">
                                {% module xsrf_form_html() %}
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("app.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("bitmap.js") }}" type="text/javascript"></script>
        <script src="{{ static_url("avatar.js") }}" type="text/javascript"></script>
    </body>
</html>
